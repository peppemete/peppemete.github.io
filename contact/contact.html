<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIEMME - Contact</title>
    <meta name="description" content="Hi, I'm Giuseppe Mete.
    I am a computer engineer and a web designer with a passion for the tech world. Contact me">
    <link rel="stylesheet" href="/css/style.css">

    
</head>
<body>
   
    
    <div id="aside" class="aside-left"></div>
    <div class="box-photo photo-left">
        <img class="home-photo" src="/img/Myphoto1.png" alt="Giuseppe Mete">
    </div>
    <div class="contact-left">
        <h2>contact</h2>
        <ul class="contact-social">
            <li><a href=""><img src="/img/contact/facebook.svg" alt="facebook icon"><p>Contact me on Facebook</p></a></li>
            <li><a href=""><img src="/img/contact/instagram.svg" alt="instagram icon"><p>Follow me on Instagram</p></a></li>
        </ul>
        <div class="contact-mail">

            <h3>send me a mail</h3>
            <form class="mail-form" data-netlify="true" method="post">
                <div>
                <p>Your name</p>
                <input type="name" name="name" />
            </div>
            <div>
                <p>Your mail address</p>
                <input type="email" name="email" />
            </div>
            <div>
                <p>Subject</p>
                <input type="subject" name="subject" />
            </div>
            <div>
                <p>Message</p>
                <textarea name="message" rows="8"  ></textarea>
            </div>
            <input type="submit" value="Send" />
        </form>
    </div>
    </div>

    <script type="text/javascript" src="/js/openmenu.js" ></script>
</body>
</html>
